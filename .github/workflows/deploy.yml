name: Deploy fiap-startup-greenlightds

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Iniciando Repository
        uses: actions/checkout@v3

      - name: Setando vers√£o do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Limpando Cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/yarn-lock.json') }}

      - name: Instalando dependencias
        working-directory: client/greenlight-front/
        run: yarn

      - name: Build da App
        working-directory: client/greenlight-front/
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./client/greenlight-front/build
